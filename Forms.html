<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="https://www.youtube.com/">
        <div>
            <label for="na">Username :</label>
            <input type="text" placeholder="Enter name" name="name" id="na">
        </div>
        <br>
        <div>
            <label for="pw">Password :</label>
            <input type="password" placeholder="Enter password" name="password" id="pw">
        </div>
        <br>
        <div>
            <label>Gender :</label>
            <input type="radio" value="Male" name="gen" id="male">
            <label for="male">Male</label>
            <input type="radio" value="Female" name="gen" id="female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <label for="em">E-mail :</label>
            <input type="email" placeholder="Enter email" name="email" id="em">
        </div>
        <br>
        <div>
            <label for="num">Mobile number :</label>
            <select name="" id="">

                <option value="">91</option>
                <option value="">92</option>
                <option value="">93</option>
                <option value="">94</option>
                <option value="">95</option>
            </select>
            <input type="text" placeholder="Enter Mobile number" name="number" id="num">
        </div>
        <br>
        <button>
            Submit
        </button>
    </form>
</body>
</html>
